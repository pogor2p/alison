<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Find Things To Do, Attractions, Best Tours in Azerbaijan and Georgia | Alison</title>
    <meta name="keywords"
        content="travel, azerbaijan, tours, hotel, hotels, trip, trips, georgia, cheap tours, transfer, transfers, travel to azerbaijan, travel to georgia, travel to ukraine, travel to baku, gabala, qabala, quba, guba palace, qafqaz, discount tour, best price, low price, visa azerbaijan, online visa, asan visa, alison travel, guides, food, best price, marxal, sheki, maiden tower">
    <meta name="description"
        content="Find, compare, and book sightseeing tours, attractions, excursions, things to do and fun activities from around the world. Save money and book directly from local suppliers." />

    <link rel="stylesheet" href="/css/build.css">
</head>

<body style="background: #f6f6f6;" >
  <div class="container">
    <div class=" m-chat">
      <div class="m-chat__top-item row">
        <div class="col m-chat__item ">Date</div>
        <div class="col m-chat__item active">Time</div>
      </div>
      <div class="m-chat__input-title">
        <div class="wrap">Start Time</div>
        <div class="wrap">Duration</div>
      </div>
      <div class="row">
        <form class="m-chat__wrap-input">
          <div class="col-9">
            <div class="row">

              <div class="col-4 m-chat__input_after">
                <div class="m-chat__input ">
                  <button class="m-chat__input-button"><img class="m-chat__input-button-img m-chat__input-button-img_trans-top"
                      src="./img/blue.png" alt=">"></button>
                  <input class="m-chat__input-style" pattern="[0-9]+" type="number" placeholder="00" min="1" max="12" required>
                  <button class="m-chat__input-button"><img class="m-chat__input-button-img m-chat__input-button-img_trans-bot"
                      src="./img/blue.png" alt=">"></button>
                </div>
              </div>
              
              <div class="col-4">
                <div class="m-chat__input ">
                  <button class="m-chat__input-button"><img class="m-chat__input-button-img m-chat__input-button-img_trans-top"
                      src="./img/blue.png" alt=">"></button>
                  <input class="m-chat__input-style" pattern="[0-9]+" type="number" placeholder="00" min="1" max="59" required>
                  <button class="m-chat__input-button"><img class="m-chat__input-button-img m-chat__input-button-img_trans-bot"
                      src="./img/blue.png" alt=">"></button>
                </div>
              </div>
              
              <div class="col-4">
                <div class="m-chat__input ">
                  <button class="m-chat__input-button"><img class="m-chat__input-button-img m-chat__input-button-img_trans-top"
                      src="./img/blue.png" alt=">"></button>
                  <input class="m-chat__input-style" pattern="(am|pm|AM|PM)" type="text" placeholder="AM" required>
                  <button class="m-chat__input-button"><img class="m-chat__input-button-img m-chat__input-button-img_trans-bot"
                      src="./img/blue.png" alt=">"></button>
                </div>
              </div>
            </div>
          </div>
          <div class="col-3 d-flex justify-content-end pr-0">
            <div class="m-chat__input ">
              <button class="m-chat__input-button"><img class="m-chat__input-button-img m-chat__input-button-img_trans-top" src="./img/blue.png" alt=">"></button>
              <input class="m-chat__input-style" pattern="\d" type="text" value="1" required>
              <div class="m-chat__input-wrap-text">
                <div class="m-chat__input-text">Hour</div>
              </div>
              <button class="m-chat__input-button"><img class="m-chat__input-button-img m-chat__input-button-img_trans-bot" src="./img/blue.png" alt=">"></button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
  <script type="text/javascript" src="./js/main.js"></script>

</html>
